<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WELCOME TO CITY OF TORONTO WEBSITE</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- The div that holds our map -->
    <div id="map"></div>
    <div id="legend"></div>
    <div class="card card-body bg-light">
      <h6>Parameter:</h6>
      <select id="selDataset" onchange="optionChanged(this.value)"></select>
    </div>
    <div id="graph-container"><!-- this is so graph and text are beside each other -->
      <div id="graph"></div>
      <div id="additionalText"></div><!-- additional text for graph -->
    </div> 
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <!-- D3 JavaScript -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- DemographicMap JavaScript -->
    <script type="text/javascript" src="static/js/Demographic.js"></script>

</body>
</html>
