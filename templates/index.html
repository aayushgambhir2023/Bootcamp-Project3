<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>City Of Toronto Budget Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style type="text/css">
        .dropdown-menu li {
            position: relative;
        }
        
        .dropdown-menu .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: -7px;
        }
        
        .dropdown-menu>li:hover>.submenu {
            display: block;
        }
        
        .dropdown-menu .submenu-left {
            right: 100%;
            left: auto;
        }
        
        @media only screen and (max-width:800px) {
            .dropdown-menu .submenu {
                left: 25%;
                top: 0px;
            }
            .dropdown-menu .multi-menu {
                left: 95%;
            }
            .dropdown-menu .submenu-left {
                left: 50%;
            }
        }

        /* Center the brand */
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }

        .chart-area {
            margin-bottom: 40px; /* Add margin to the bottom */
            
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="#" class="navbar-brand mx-auto">City Of Toronto Budget Data</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">API</a>
                        </li>
                        <li class="nav-item dropdown" id="categoryDropdown"> <!-- Added id for category dropdown -->
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Category</a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-submenu"> <!-- Added dropdown-submenu class -->
                                    <a class="dropdown-item dropdown-toggle" id="expenseOption">Expense</a> <!-- Added id for expense -->
                                    <ul class="dropdown-menu submenu" id="yearDropdownexp"> <!-- Added id for Expense dropdown -->
                                        <li><a href="#" class="dropdown-item">2019</a></li>
                                        <li><a href="#" class="dropdown-item">2020</a></li>
                                        <li><a href="#" class="dropdown-item">2021</a></li>
                                        <li><a href="#" class="dropdown-item">2022</a></li>
                                        <li><a href="#" class="dropdown-item">2023</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown-submenu"> <!-- Added dropdown-submenu class -->
                                    <a class="dropdown-item dropdown-toggle" id="revenueOption">Revenue</a> <!-- Added id for revenue -->
                                    <ul class="dropdown-menu submenu" id="yearDropdownrev"> <!-- Added id for Revenue dropdown -->
                                        <li><a href="#" class="dropdown-item">2019</a></li>
                                        <li><a href="#" class="dropdown-item">2020</a></li>
                                        <li><a href="#" class="dropdown-item">2021</a></li>
                                        <li><a href="#" class="dropdown-item">2022</a></li>
                                        <li><a href="#" class="dropdown-item">2023</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-md-6 chart-area">
            <!-- Adjust container for Expense chart to be smaller -->
            <div style="width: 100%; max-width: 600px; margin-top: 40px; margin-left: 20px;">
                <canvas id="myChart" style="width: 100%; height: auto;"></canvas> <!-- Chart canvas for Expense -->
            </div>
        </div>
        <div class="col-md-6 chart-area">
            <!-- Adjust container for Share chart to be slightly smaller -->
            <div style="width: 100%; max-width: 400px; margin: auto;">
                <canvas id="myChart2"></canvas> <!-- Chart canvas for Share -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/script_exp_ak.js"></script> <!-- Your JavaScript file for Expense -->
    <script src="../static/script_rev_ak.js"></script> <!-- Your JavaScript file for Revenue -->

</body>
</html>
